<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
     <form action="">
      <fieldset>
        <legend>HTML Form</legend>

        <label for="">Your Name</label>
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter your name" required
        /><br /><br />

        <label for="">Your Contact</label>
        <input
          type="tel"
          name=""
          id=""
          placeholder="Enter your mobile" required
        /><br /><br />

        <label for="">Your E-mail</label>
        <input
          type="email"
          name=""
          id=""
          placeholder="Enter your E-mail" required
        /><br /><br />

        <label for="">Your Age</label>
        <input
          type="number"
          name=""
          id=""
          placeholder="Enter your age" required
        /><br /><br />

        <label for="">Your DOJ</label>
        <input type="date" name="" id="" /><br /><br />

        <label for="">Your Gender</label>
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" id="" />Female <br /><br />

        <label for="">Your Branch</label>
        <select>
          <option value="CSE">CSE</option>
          <option value="AIML">AIML</option>
          <option value="DS">DS</option></select
        ><br /><br />

        <label for="">Your Subjects</label>
        <input type="checkbox" name="" id="" />Math
        <input type="checkbox" name="" id="" />Physics
        <input type="checkbox" name="" id="" />DS
        <input type="checkbox" name="" id="" />WD <br /><br />

        <label for="">Your Distance</label>
        <input type="range" name="" id="" /><br /><br />

        <label for="">Your Address</label>
        <textarea name="" id=""></textarea><br /><br />

        <label for="">Attach File</label>
        <input type="file" name="" id="" /><br /><br />

        <input list="browsers" />
        <datalist id="browsers">
          <option value="Edge"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option></datalist><br /><br />



        <input type="submit" value="submit" />
      </fieldset>
    </form>
</body>
</html>
