<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS:Display</title>
    <style>
         body, *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 900px;
            height: 700px;
            background-color:blueviolet;
            display: flex;
            justify-content: center;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color :brown;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <main>
        <!-- div.box*8 -->
         <div class="">1</div>
         <div class="box">2</div>
         <div class="box">3</div>
         <div class="box">4</div>
         <div class="box">5</div>
         <div class="box">6</div>
         <div class="box">7</div>
         <div class="box">8</div>
    </main>
    
</body>
</html>
