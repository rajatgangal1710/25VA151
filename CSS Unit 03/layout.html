<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing:border-box;
        }

        .container{
            height: 800px;
            margin:20px;
            border:4px solid black;
            background-color: darkgreen;
        }
        .pageheader{
            height:50px;
            margin:10px;
            border:4px solid black;
            background-color: lightgreen;
            display:flex;
            align-items: center;
        }
        .nav{
            height:50px;
            margin:10px;
            border:4px solid black;
            background-color: lightgreen;
            display:flex;
            align-items:center;
        }
        .content{
            height:550px;
            margin:10px;
            border:4px solid black;
            background-color: lightgreen;
            display: flex;
            flex-direction: row;
        }
        .article{
            height:370px;
            width:50%;
            margin:10px;
            border:4px solid black;
            text-align: center;
        }
        .box1{
            height:100px;
            margin: 20px;
            border:4px solid black;
            background-color: white;
            text-align: left;
        }
        .main{
            height:180px;
            margin:20px;
            border:4px solid black;
            background-color: white;
            text-align: left;
        }
        .section{
            height:160px;
            margin:2px;
            border:4px solid black;
            text-align: left;
        }
        
        .aside{
            height:525px;
            width:50%;
            margin:10px;
            border:4px solid black;
            display:flex;
        }
        .aside1{
            height:150px;
            width:50%;
            margin:10px;
            border:4px solid black;
        }
        .aside2{
            height:150px;
            width:50%;
            margin:10px;
            border:4px solid black;
        }
        .aside3{
            height:150px;
            margin:10px;
            border:4px solid black;
            display:flex;
            flex-direction: column;
        }
        .footer{
            height:90px;
            margin:10px;
            border:4px solid black;
            background-color: lightgreen;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
       <div class="pageheader">page header</div>
       <div class="nav">nav</div>
       <div class="content">
        <div class="article">article 
          <div class="box1">article header</div>
          <div class="main">main</div>
          <div class="section">section</div>
        </div>
        
        <div class="aside">
            <div class="aside1">aside</div>
            <div class="aside2">aside</div>
            <div class="aside3">aside</div>
        </div>
          

       </div>
       <div class="footer">footer</div>
    </div>
    
</body>
</html>
