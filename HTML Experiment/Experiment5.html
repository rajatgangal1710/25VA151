<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
</head>
<body>
    <div align="center">
      <img
        src="https://abesec.edugrievance.com/assets/LMS/OSS/logo/20221129083834791.png"
        alt="abes logo"
        width="300"
        height="100"
      />
    </div>

    <br />
    <hr />
    <button type="">home</button>
    <button type="">contact no</button>
    <hr />

    <form action="">
      <legend>
        <h1 align="center">online student information</h1>
      </legend>
      <fieldset>
        <label for="">Name</label>
        <input type="text" id="" name="" /><br /><br />
        <label for="">E-mail</label>
        <input type="text" id="" email="" /><br /><br />
        <label for="">password</label>
        <input type="password" id="" name="" /><br /><br />
        <label for="">gender:</label>
        <input type="radio" id="" name="gender" />Male
        <input type="radio" id="" name="gender" />Female
        <input type="radio" id="" name="gender" />other<br /><br />

        Course<input list="your course" />
        <datalist id="your course">
          <option value="B-tech">B-tech</option>
          <option value="M-tech">M-tech</option>
          <option value="MBA">MBA</option>
          <option value="BBA">BBA</option></datalist
        ><br /><br />
        <label for="">your contact</label>
        <input type="tel" name="" /><br /><br />
        <label for="">Address</label>
        <input type="text area" id="" name="" rows="10" cols="50" /><br /><br />
        <input type="submit" value="Register" />
        <input type="reset" value="clear" />
      </fieldset>
    </form>
</body>
</html>
