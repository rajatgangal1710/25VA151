<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .navbar {
      background-color: #ddd;
      padding: 20px;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .navbar span {
      color: red;
    }

    .nav-row {
      margin: 20px 0;
    }

    .nav-row button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
    }

    .blue-buttons button {
      background-color: #007BFF;
    }

    .green-buttons button {
      background-color: #28a745;
    }

    button:hover {
      font-size: 30px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>My <span>Website</span> Navigation</h1>
  </div>

  <div class="nav-row blue-buttons">
    <button>Home</button>
    <button>About</button>
    <button>Services</button>
    <button>Contact</button>
  </div>

  <div class="nav-row green-buttons">
    <button>Facebook</button>
    <button>Profile</button>
    <button>Messages</button>
    <button>Logout</button>
  </div>

</body>
</html>
